<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Ordenamiento de columnas</title>
	<style>
		.row{	
			background: #e8e8e8;
			margin: 40px 0;
		}

		.columna {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4D5061;
		}

		p{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Ordenamiento en las columnas</h1>
		<p>Se utiliza dentro de las columnas y se le pone el número de la posición que se desea como atributo, se pueden poner las medidas del dispositivo ara cambiarlos.</p>
		<li>order-#</li>
		<div class="row justify-content-between">
			<div class=" columna col-2 order-4">Columna 1</div>
			<div class=" columna col-2 order-3">Columna 2</div>
			<div class=" columna col-2 order-1">Columna 3</div>
			<div class=" columna col-2 order-2">Columna 4</div>
		</div>
	</div>

<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
